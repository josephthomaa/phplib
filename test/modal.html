<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="geo.js"></script>
    <script src="bootstrap-notify/bootstrap-notify.js"></script>
	<script src="bootstrap-notify/bootstrap-notify.min.js"></script>
	  <link rel="stylesheet" href="animate.css">
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
 						<div class="modal fade" id="myModal" >
				<div class="modal-dialog">
    
					<!-- Modal content-->
					<div class="modal-content address-form">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>

							 <h1 class="billingTitle">Edit Shipping Address</h1>
						</div>
						<div class="modal-body">
							<form action="#" method="post" enctype="multipart/form-data">
							<div class="row" style="margin-top:40px">

                                <div class="col-md-6 col-xs-12 form-group has-feedback address-first-name">

                                    <input id="addFname" class="form-control input-lg col-md-10 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="First Name" type="text">

                                </div>
                                <div class="col-md-6 col-xs-12 form-group has-feedback address-last-name">

                                    <input id="addLname" class="form-control input-lg col-md-10 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="Last Name" type="text">

                                </div>
                                <div class="col-md-6 col-xs-12 form-group has-feedback sectionBill">
                                    <input id="addCity" class="form-control input-lg col-md-10 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="City" type="text">
                                </div>
                                <div class="col-md-6 col-xs-12 form-group has-feedback sectionBill">

                                    <input id="addState" class="form-control input-lg col-md-10 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="State/Province" type="text">

                                </div>
                                <div class="col-md-6 col-xs-12 form-group has-feedback sectionBill">

                                    <input id="addCountry" class="form-control input-lg col-md-10 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="Country" type="text">
                                    @*<select data-bind="options: $parent.countries, optionsText:'country', optionsValue:'code', value: country, event: {change: $root.shippingAddressFieldChanged}"></select>*@
                                </div>

                                <div class="col-md-6 col-xs-12 form-group has-feedback sectionBill">

                                    <input id="addZip" class="form-control input-lg col-md-10 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="Zip Code" type="text">

                                </div>
                                <div class="col-md-12 col-xs-12 form-group has-feedback sectionBill">

                                    <input id="addAddress" class="form-control input-lg col-md-11 input-lg" style="font-size:15px" value="" maxlength="255" placeholder="Address" type="text">

                                </div>
                                
                            </div>
						</div>
						<div class="modal-footer">
							<div class="col-sm-4 col-md-4"></div>
                                <div class="col-sm-4 col-md-4">

                                    <div class="chooseAddDiv" style="padding-bottom: 10px;">
                                        <input id="btnSearch"
                                          type="submit" class="ggreenbutton chooseBtn" style="width:100%;">SAVE</a>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4">
                                </div>
						</div>
						</form>
					</div>
				</div>
			</div>	

</div>

</body>
</html>
